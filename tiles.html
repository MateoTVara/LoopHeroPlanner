<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quick-menu">
            <!-- Quick color options will be populated here -->
        </div>

        <div class="menu-trigger" onclick="toggleMenu()">
            Press [ESC] or click here to open menu
        </div>

        <div class="tiles-container">
            <div class="grid-container" id="grid-container"></div>
        </div>

        <div class="blank-area"></div>

        <div class="overlay-menu" id="overlayMenu">
            <h2>Color Selection</h2>
            <div id="imageSettings">
                <label style="flex-direction: column; align-items: center; width: 100px; display: flex;">
                <!-- will be populated by JS -->
            </div>
        </div>
    </div>
    
    <script src="imageOptions.js"></script>
    <script src="script.js"></script>
</body>
</html>
